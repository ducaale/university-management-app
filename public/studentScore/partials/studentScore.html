<md-content>



  <table>
    <tr>
      <th>
        Course
      </th>
      <th>
        Score
      </th>
      <th>
        examType
      </th>
      <th>
        semester
      </th>
    </tr>
    <tr ng-repeat="score in vm.scores">
      <td>
        {{score.course_name}}
      </td>
      <td>
        {{score.mark}}
      </td>
      <td>
        {{score.exam_type}}
      </td>
      <td>
        {{score.semester}}
      </td>
    </tr>
  </table>
</md-content>

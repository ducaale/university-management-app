<form name="marks" ng-submit="vm.save()" novalidate>
  <div layout="row">

    <div flex>

      <md-list>
        <md-list-item ng-repeat="mark in vm.marks">
          <p>{{mark.student_id}}- {{mark.name}}</p>

            <input type="number" ng-model="mark.mark" />

        </md-list-item>
      </md-list>

    </div>


    <div>
      <md-card class="md-padding">

        <md-input-container>
          <label>course</label>
          <md-select ng-model="vm.details.course.id" ng-change="vm.query()" required>
            <md-option ng-repeat="course in vm.courses" value="{{course.id}}">{{course.course_name}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>exam type</label>
          <md-select ng-model="vm.details.examType.id" ng-change="vm.query()" required>
            <md-option ng-repeat="examType in vm.examTypes" value="{{examType.id}}">{{examType.exam_type}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>batch</label>
          <md-select ng-model="vm.details.batch.id" ng-change="vm.query()" required>
            <md-option ng-repeat="batch in vm.batches" value="{{batch.id}}">{{batch.batch_name}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>Enter semester</label>
          <input type="number" ng-model="vm.details.semester">
        </md-input-container>

        <md-input-container>
          <label>Exam Date</label>
          <input type="date" name="exam date" ng-model="vm.details.date" required>
        </md-input-container>

      </md-card>
    </div>
  </div>


  <md-button type="submit" class='md-primary md-raised' ng-disabled="marks.$invalid">save</md-button>
</form>

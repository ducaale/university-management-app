<toolbar title='Dashboard'></toolbar>

<div class="container" layout="row" flex>


  <md-sidenav id="sidenav" class="md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <div layout="row" layout-align="start center">
          <md-icon class="avatar" md-svg-icon="avatars:svg-1"></md-icon>
          <span flex></span>
        </div>
        <span></span>
        <div>{{currentUser.name}}</div>
      </div>
    </md-toolbar>


    <md-list>
      <md-list-item>
        <md-button ui-sref=".students" ui-sref-active="md-primary">Students</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref=".guardians" ui-sref-active="md-primary">Guardians</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref=".staffs" ui-sref-active="md-primary">Staff</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref=".fees" ui-sref-active="md-primary">Fees</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref=".scores" ui-sref-active="md-primary">Marks</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref=".attendance" ui-sref-active="md-primary">Attendance</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref=".other" ui-sref-active="md-primary">Other</md-button>
      </md-list-item>
    </md-list>


  </md-sidenav>

  <md-content class="main-content" flex>

    <div ui-view></div>

  </md-content>


</div>

<div>
  <md-content>
    <md-card>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column>ID</th>
            <th md-column>NAME</th>
            <th md-column>TEL</th>
            <th md-column>ENROLLMENT DATE</th>
            <th md-column>DATE OF BIRTH</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="staff in staffs">
            <td md-cell>{{staff.id}}</td>
            <td md-cell>{{staff.name}}</td>
            <td md-cell>{{staff.tel}}</td>
            <td md-cell>{{staff.batch | date}}</td>
            <td md-cell>{{staff.date_of_birth | date}}</td>
          </tr>
        </tbody>
      </table>
    </md-card>
  </md-content>
</div>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.openDialog()">
  <md-icon md-svg-icon="add"></md-icon>
</md-button>


<form ng-submit="register()">

  name:
  <br>
  <input type="text" name="name" ng-model="staffData.name">
  <br> tel:
  <br>
  <input type="text" name="tel" ng-model="staffData.tel">
  <br> date of birth:
  <br>
  <input type="date" name="date_of_birth" ng-model="staffData.date_of_birth">
  <br> enrollment date:
  <br>
  <input type="date" name="enrollment date" ng-model='staffData.enrollment_date'>

  <button type="submit">register</button>
</form>

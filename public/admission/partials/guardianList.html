<div>
  <md-content>
    <md-card>
      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr md-row>
              <th md-column>ID</th>
              <th md-column>NAME</th>
              <th md-column>TEL</th>
              <th md-column>DATE OF BIRTH</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="guardian in vm.guardians">
              <td md-cell>{{guardian.id}}</td>
              <td md-cell>{{guardian.name}}</td>
              <td md-cell>{{guardian.tel}}</td>
              <td md-cell>{{guardian.date_of_birth | date}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </md-card>
  </md-content>
</div>


<form name='guardianForm' novalidate>
  <label>name</label>
  <input type="text" ng-model="vm.guardianForm.name" required>
  <label>tel</label>
  <input type="text" ng-model='vm.guardianForm.tel' required>
  <label>date of birth</label>
  <input type="date" ng-model='vm.guardianForm.date_of_birth'>

  <md-button class='md-raised' ng-click="vm.save()" ng-disabled="guardianForm.$invalid">save</md-button>
</form>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.openDialog()">
  <md-icon md-svg-icon="add"></md-icon>
</md-button>


<div>
  <md-content>
    <md-card>
      <md-table-container>
        <table md-table md-progress="vm.promise">
          <thead md-head>
            <tr md-row>
              <th md-column>Ref</th>
              <th md-column>Type</th>
              <th md-column>Description</th>
              <th md-column md-numeric>Charge</th>
              <th md-column md-numeric>Payment</th>
              <th md-column>Date</th>
            </tr>
          </thead>

          <tbody md-body>
            <tr md-row ng-repeat="studentFee in vm.studentFees | orderBy:'ref'">

              <td md-cell>{{studentFee.ref}}</td>
              <td md-cell>{{studentFee.type}}</td>
              <td md-cell>{{studentFee.descr}}</td>
              <td md-cell>{{studentFee.debit | currency}}</td>
              <td md-cell>{{studentFee.credit | currency}}</td>
              <td md-cell>{{studentFee.date}}</td>
            </tr>
            <tbody>
        </table>
      </md-table-container>
      <md-card>
  </md-content>

</div>
